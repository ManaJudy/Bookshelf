<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Nouvelle réservation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Inclure les styles de la sidebar -->
    <th:block th:replace="fragments/sidebar :: sidebarStyles"></th:block>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Ajout de margin-left pour éviter que le contenu soit caché par la sidebar */
        .content {
            margin-left: 280px;
            padding: 20px;
            transition: all 0.3s;
        }

        .form-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-left: 5px solid #3a5a40;
        }

        .form-card h1 {
            color: #3a5a40;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #344e41;
        }

        .btn-primary {
            background-color: #3a5a40;
            border-color: #3a5a40;
        }

        .btn-primary:hover {
            background-color: #344e41;
            border-color: #344e41;
        }

        .alert-success {
            display: none;
        }

        .alert-danger {
            display: none;
        }

        .is-invalid-server {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        .invalid-feedback-server {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Bouton toggle sidebar -->
    <div th:replace="fragments/sidebar :: sidebarToggle"></div>

    <!-- Contenu principal -->
    <div class="content">
        <div class="container-fluid mt-4">
            <div class="form-card">
                <h1><i class="fas fa-calendar-plus"></i> Nouvelle réservation</h1>
                <p class="lead">Enregistrer une nouvelle réservation de livre</p>

                <!-- Alerte de succès -->
                <div class="alert alert-success" id="successAlert" role="alert">
                    <i class="fas fa-check-circle me-2"></i> La réservation a été enregistrée avec succès!
                </div>

                <!-- Alerte d'erreur -->
                <div class="alert alert-danger" id="errorAlert" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i> <span id="errorMessage">Une erreur s'est produite lors de l'enregistrement de la réservation.</span>
                </div>

                <form id="reservationForm" th:action="@{/reservations}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="memberId" class="form-label">Adhérent</label>
                            <select class="form-select" id="memberId" name="memberId" required>
                                <option value="" selected disabled>Sélectionnez un adhérent...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="bookId" class="form-label">Livre</label>
                            <select class="form-select" id="bookId" name="bookId" required>
                                <option value="" selected disabled>Sélectionnez un livre...</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="loanTypeId" class="form-label">Type d'emprunt</label>
                            <select class="form-select" id="loanTypeId" name="loanTypeId" required>
                                <option value="" selected disabled>Sélectionnez un type d'emprunt...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="reservationDate" class="form-label">Date de réservation</label>
                            <input type="date" class="form-control" id="reservationDate" name="reservationDate" required th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/reservations}" class="btn btn-secondary me-md-2">Annuler</a>
                        <button type="submit" class="btn btn-primary">Enregistrer la réservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour la sidebar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const logoFull = document.querySelector('.sidebar-header h3');
            const logoSmall = document.querySelector('.logo-small');

            // Initialiser la mise en page
            content.style.marginLeft = '280px';

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded');

                if (sidebar.classList.contains('collapsed')) {
                    sidebar.style.width = '70px';
                    content.style.marginLeft = '70px';
                    document.querySelectorAll('.sidebar-menu span').forEach(el => el.style.display = 'none');
                    logoFull.style.display = 'none';
                    logoSmall.style.display = 'block';
                } else {
                    sidebar.style.width = '280px';
                    content.style.marginLeft = '280px';
                    document.querySelectorAll('.sidebar-menu span').forEach(el => el.style.display = 'inline');
                    logoFull.style.display = 'block';
                    logoSmall.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Script pour charger les adhérents, livres et types d'emprunts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les adhérents
            fetch('/members')
                .then(response => response.json())
                .then(members => {
                    const memberSelect = document.getElementById('memberId');
                    members.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.id;
                        option.textContent = `${member.firstName} ${member.lastName}`;
                        memberSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erreur lors du chargement des adhérents:', error));

            // Charger les livres
            fetch('/books')
                .then(response => response.json())
                .then(books => {
                    const bookSelect = document.getElementById('bookId');
                    books.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.id;
                        option.textContent = book.title;
                        bookSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erreur lors du chargement des livres:', error));

            // Charger les types d'emprunts
            fetch('/loan-types')
                .then(response => response.json())
                .then(loanTypes => {
                    const loanTypeSelect = document.getElementById('loanTypeId');
                    loanTypes.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.id;
                        option.textContent = type.name;
                        loanTypeSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erreur lors du chargement des types d\'emprunt:', error));

            // Gestion du formulaire
            const form = document.getElementById('reservationForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                if (!validateForm()) {
                    return;
                }

                // Envoyer les données
                submitForm();
            });
        });

        function validateForm() {
            const form = document.getElementById('reservationForm');

            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return false;
            }

            return true;
        }

        function submitForm() {
            const form = document.getElementById('reservationForm');
            const formData = new FormData(form);

            // Créer l'objet à envoyer
            const reservationData = {
                memberId: formData.get('memberId'),
                bookId: formData.get('bookId'),
                loanTypeId: formData.get('loanTypeId'),
                reservationDate: formData.get('reservationDate'),
                isApproved: false
            };

            // Envoyer les données au serveur
            fetch('/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservationData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw err;
                    });
                }
                return response.json();
            })
            .then(data => {
                // Afficher un message de succès
                showSuccess();
                // Réinitialiser le formulaire
                form.reset();
                form.classList.remove('was-validated');
                document.getElementById('reservationDate').valueAsDate = new Date();
            })
            .catch(error => {
                console.error('Erreur:', error);
                let errorMessage = 'Une erreur s\'est produite lors de l\'enregistrement de la réservation.';

                // Afficher des erreurs spécifiques si disponibles
                if (error.message) {
                    errorMessage = error.message;
                }

                // Gérer les erreurs de validation
                if (error.fieldErrors) {
                    error.fieldErrors.forEach(fieldError => {
                        const input = document.getElementById(fieldError.field);
                        if (input) {
                            input.classList.add('is-invalid-server');

                            // Créer ou mettre à jour le message d'erreur
                            let feedback = input.nextElementSibling;
                            if (!feedback || !feedback.classList.contains('invalid-feedback-server')) {
                                feedback = document.createElement('div');
                                feedback.className = 'invalid-feedback-server';
                                input.parentNode.insertBefore(feedback, input.nextSibling);
                            }

                            feedback.textContent = fieldError.message;
                            feedback.style.display = 'block';
                        }
                    });
                }

                showError(errorMessage);
            });
        }

        function showSuccess() {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');

            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';

            // Masquer l'alerte après 5 secondes
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);

            // Scroll vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = message;
            successAlert.style.display = 'none';
            errorAlert.style.display = 'block';

            // Scroll vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
