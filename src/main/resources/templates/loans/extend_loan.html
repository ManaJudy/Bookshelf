<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Prolonger un emprunt</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Inclure les styles de la sidebar -->
    <th:block th:replace="fragments/sidebar :: sidebarStyles"></th:block>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Ajout de margin-left pour éviter que le contenu soit caché par la sidebar */
        .content {
            margin-left: 280px;
            padding: 20px;
            transition: all 0.3s;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-left: 5px solid #3a5a40;
        }

        .form-title {
            color: #3a5a40;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #344e41;
        }

        .btn-primary {
            background-color: #3a5a40;
            border-color: #3a5a40;
        }

        .btn-primary:hover {
            background-color: #344e41;
            border-color: #344e41;
        }

        .alert-success {
            display: none;
        }

        .alert-danger {
            display: none;
        }

        .is-invalid-server {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        .invalid-feedback-server {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Bouton toggle sidebar -->
    <div th:replace="fragments/sidebar :: sidebarToggle"></div>

    <!-- Contenu principal -->
    <div class="content">
        <div class="container-fluid mt-4">
            <div class="form-container">
                <h1 class="form-title"><i class="fas fa-calendar-plus"></i> Prolonger un emprunt</h1>
                <p class="lead">Étendre la durée d'un emprunt existant</p>

                <!-- Alerte de succès -->
                <div class="alert alert-success" id="successAlert" role="alert">
                    <i class="fas fa-check-circle me-2"></i> La prolongation de l'emprunt a été enregistrée avec succès!
                </div>

                <!-- Alerte d'erreur -->
                <div class="alert alert-danger" id="errorAlert" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i> <span id="errorMessage">Une erreur s'est produite lors de la prolongation de l'emprunt.</span>
                </div>

                <form id="extendLoanForm">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="loanId" class="form-label">Emprunt</label>
                            <select class="form-select" id="loanId" name="loanId" required>
                                <option value="" selected disabled>Sélectionnez un emprunt...</option>
                            </select>
                            <div id="loanDetails" class="mt-2 small text-muted"></div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="extendDate" class="form-label">Nouvelle date d'extension</label>
                        <input type="date" id="extendDate" name="extendDate" class="form-control" required th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/loans}" class="btn btn-secondary me-md-2">Annuler</a>
                        <button type="submit" class="btn btn-primary">Prolonger l'emprunt</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour la sidebar -->
    <th:block th:replace="fragments/sidebar :: sidebarScript"></th:block>

    <!-- Script pour charger les emprunts et gérer le formulaire -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les emprunts actifs
            loadActiveLoans();

            // Afficher les détails de l'emprunt lorsqu'un emprunt est sélectionné
            document.getElementById('loanId').addEventListener('change', function() {
                const selectedLoanId = this.value;
                if (selectedLoanId) {
                    // Afficher les détails de l'emprunt
                    displayLoanDetails(selectedLoanId);
                }
            });

            // Gestion du formulaire
            const form = document.getElementById('extendLoanForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                if (!validateForm()) {
                    return;
                }

                // Envoyer les données
                submitForm();
            });
        });

        function loadActiveLoans() {
            fetch('/loans')
                .then(response => response.json())
                .then(loans => {
                    const loanSelect = document.getElementById('loanId');

                    if (loans.length === 0) {
                        const option = document.createElement('option');
                        option.textContent = "Aucun emprunt actif disponible";
                        option.disabled = true;
                        loanSelect.appendChild(option);

                        document.querySelector('button[type="submit"]').disabled = true;
                    } else {
                        loans.forEach(loan => {
                            const option = document.createElement('option');
                            option.value = loan.id;
                            option.setAttribute('data-due-date', loan.dueDate);

                            // Format: nom adhérent - titre livre - date d'échéance
                            option.textContent = `Member ${loan.memberId} - Book ${loan.bookId} - Date ${loan.startDate}`;

                            loanSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des emprunts:', error);
                    showError('Erreur lors du chargement des emprunts. Veuillez rafraîchir la page.');
                });
        }

        function displayLoanDetails(loanId) {
            fetch(`/loans/${loanId}`)
                .then(response => response.json())
                .then(loan => {
                    const detailsDiv = document.getElementById('loanDetails');
                    detailsDiv.innerHTML = `
                        <div class="card mt-3 p-3">
                            <p><strong>Adhérent:</strong> ${loan.memberName}</p>
                            <p><strong>Livre:</strong> ${loan.bookTitle}</p>
                            <p><strong>Date d'emprunt:</strong> ${formatDate(loan.startDate)}</p>
                            <p><strong>Date d'échéance actuelle:</strong> ${formatDate(loan.dueDate)}</p>
                            <p><strong>Type d'emprunt:</strong> ${loan.loanTypeName}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des détails de l\'emprunt:', error);
                });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        function validateForm() {
            const form = document.getElementById('extendLoanForm');

            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return false;
            }

            return true;
        }

        function submitForm() {
            const form = document.getElementById('extendLoanForm');
            const loanId = document.getElementById('loanId').value;
            const extendDate = document.getElementById('extendDate').value;

            // Créer l'objet à envoyer
            const extensionData = {
                extendDate: extendDate
            };

            // Envoyer les données au serveur
            fetch(`/loans/${loanId}/extend`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(extensionData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw err;
                    });
                }
                return response.json();
            })
            .then(data => {
                // Afficher un message de succès
                showSuccess();
                // Réinitialiser le formulaire et recharger les emprunts actifs
                form.reset();
                form.classList.remove('was-validated');

                // Vider et recharger la liste des emprunts
                const loanSelect = document.getElementById('loanId');
                loanSelect.innerHTML = '<option value="" selected disabled>Sélectionnez un emprunt...</option>';
                loadActiveLoans();

                // Effacer les détails
                document.getElementById('loanDetails').innerHTML = '';
            })
            .catch(error => {
                console.error('Erreur:', error);
                let errorMessage = 'Une erreur s\'est produite lors de la prolongation de l\'emprunt.';

                // Afficher des erreurs spécifiques si disponibles
                if (error.message) {
                    errorMessage = error.message;
                }

                showError(errorMessage);
            });
        }

        function showSuccess() {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');

            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';

            // Masquer l'alerte après 5 secondes
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);

            // Scroll vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = message;
            successAlert.style.display = 'none';
            errorAlert.style.display = 'block';

            // Scroll vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
