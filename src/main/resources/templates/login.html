<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Connexion</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            font-family: 'Nunito', sans-serif;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header {
            background-color: #3a5a40;
            color: white;
            padding: 1.5rem;
            border-bottom: none;
            border-radius: 10px 10px 0 0 !important;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .book-icon {
            font-size: 2.5rem;
            color: #3a5a40;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #3a5a40;
            border-color: #3a5a40;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #344e41;
            border-color: #344e41;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(58, 90, 64, 0.2);
        }

        .btn-admin {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 8px;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-admin:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }

        .form-control:focus {
            border-color: #3a5a40;
            box-shadow: 0 0 0 0.25rem rgba(58, 90, 64, 0.25);
        }

        .card-footer {
            background-color: white;
            border-top: 1px solid #f0f0f0;
            border-radius: 0 0 10px 10px;
        }

        a {
            color: #3a5a40;
            text-decoration: none;
        }

        a:hover {
            color: #344e41;
            text-decoration: underline;
        }

        .title-text {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle-text {
            font-weight: 600;
            color: #495057;
        }

        .divider {
            height: 1px;
            background-color: #e9ecef;
            margin: 20px 0;
            position: relative;
        }

        .divider-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <div class="card">
            <div class="card-header">
                <h1 class="title-text h3 mb-0">Bibliothèque Bookshelf</h1>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="book-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h2 class="subtitle-text h5">Connexion à votre espace</h2>
                </div>

                <form id="loginForm">
                    <!-- Message d'erreur -->
                    <div id="errorMessage" class="error-message text-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorText">Identifiants incorrects. Veuillez réessayer.</span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nom@exemple.com" required autofocus>
                        <label for="email">Adresse e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                        <label for="password">Mot de passe</label>
                    </div>

                    <div class="form-check mb-3 text-start">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Se souvenir de moi
                        </label>
                    </div>

                    <button class="w-100 btn btn-primary py-2" type="button" id="btnLogin">
                        Se connecter
                    </button>

                    <div class="divider">
                        <span class="divider-text">ou</span>
                    </div>

                    <button class="w-100 btn btn-admin py-2" type="button" id="btnAdminLogin">
                        <i class="fas fa-user-shield me-2"></i>Connexion administrateur
                    </button>

                    <div class="text-center mt-3">
                        <a href="#">Mot de passe oublié?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer py-3 text-center">
                <p class="mb-0">Vous n'avez pas de compte? <a href="#">S'inscrire</a></p>
            </div>
        </div>
        <p class="text-center text-muted mt-3">&copy; Bibliothèque Bookshelf 2025</p>
    </main>

    <!-- Bootstrap 5 JS Bundle avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour la gestion de connexion -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fonction de connexion réutilisable
            async function login(url) {
                // Masquer le message d'erreur précédent
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                errorMessage.classList.remove('show');

                // Récupération des valeurs du formulaire
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                // Préparation des données au format JSON
                const userData = {
                    email: email,
                    password: password,
                    rememberMe: rememberMe
                };

                try {
                    // Envoi de la requête avec fetch
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    // Vérification de la réponse
                    if (response.ok) {
                        // Redirection vers la page d'accueil
                        window.location.href = '/home';
                    } else {
                        // Affichage du message d'erreur approprié
                        let message = 'Identifiants incorrects. Veuillez réessayer.';

                        if (response.status === 401) {
                            message = 'Identifiants incorrects. Veuillez réessayer.';
                        } else if (response.status === 403) {
                            message = 'Accès refusé. Vous n\'avez pas les droits nécessaires.';
                        } else if (response.status === 429) {
                            message = 'Trop de tentatives. Veuillez réessayer plus tard.';
                        } else {
                            message = 'Une erreur est survenue. Veuillez réessayer plus tard.';
                        }

                        try {
                            // Tenter de lire le message d'erreur du serveur
                            const errorData = await response.json();
                            if (errorData && errorData.message) {
                                message = errorData.message;
                            }
                        } catch (e) {
                            // Si on ne peut pas parser la réponse, on garde le message par défaut
                        }

                        // Afficher le message d'erreur
                        errorText.textContent = message;
                        errorMessage.classList.add('show');
                        console.error('Erreur de connexion:', response.status);
                    }
                } catch (error) {
                    // Afficher un message d'erreur en cas de problème réseau
                    errorText.textContent = 'Impossible de contacter le serveur. Vérifiez votre connexion internet.';
                    errorMessage.classList.add('show');
                    console.error('Erreur lors de la connexion:', error);
                }
            }

            // Bouton de connexion utilisateur standard
            document.getElementById('btnLogin').addEventListener('click', function() {
                login('/auth/login');
            });

            // Bouton de connexion administrateur
            document.getElementById('btnAdminLogin').addEventListener('click', function() {
                login('/auth/login-admin');
            });

            // Permettre l'envoi du formulaire avec la touche Entrée
            document.getElementById('loginForm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('btnLogin').click();
                }
            });
        });
    </script>
</body>
</html>
